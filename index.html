<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>

    const nameInput = document.querySelector('.add-form-name');
    const textInput = document.querySelector('.add-form-text');
    const addButton = document.querySelector('.add-form-button');
    const commentsList = document.querySelector('.comments');

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function formatDate(date) {
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear().toString().slice(-2);
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      
      return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

    function handleLikeClick(event) {
      const likeButton = event.target.closest('.like-button');
      if (!likeButton) return;
      
      const likesCounter = likeButton.previousElementSibling;
      let likes = parseInt(likesCounter.textContent) || 0;
      
      if (likeButton.classList.contains('-active-like')) {
        likeButton.classList.remove('-active-like');
        likes--;
      } else {
        likeButton.classList.add('-active-like');
        likes++;
      }
      
      likesCounter.textContent = Math.max(0, likes); 
    }

    function addComment() {
      const name = escapeHtml(nameInput.value.trim());
      const text = escapeHtml(textInput.value.trim());
      
      if (!name || !text) {
        alert('Пожалуйста, заполните все поля');
        return;
      }
      
      const currentDate = new Date();
      const formattedDate = formatDate(currentDate);
      
      const newCommentHTML = `
        <li class="comment">
          <div class="comment-header">
            <div>${name}</div>
            <div>${formattedDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
      `;
      
      commentsList.insertAdjacentHTML('afterbegin', newCommentHTML);
      
      nameInput.value = '';
      textInput.value = '';
      addButton.disabled = true;
      textInput.focus();
    }

    addButton.addEventListener('click', addComment);

    textInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        addComment();
      }
    });

    nameInput.addEventListener('input', updateButtonState);
    textInput.addEventListener('input', updateButtonState);

    function updateButtonState() {
      addButton.disabled = !nameInput.value.trim() || !textInput.value.trim();
    }

    commentsList.addEventListener('click', handleLikeClick);

    addButton.disabled = true;
  </script>
</html>
